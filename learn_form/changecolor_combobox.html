<html>
    <head>
        <title>change color - hqv</title>
        <script>
            function change_color(value) {
                const mydiv = document.getElementById("mydiv");
                mydiv.setAttribute("style", "width: 100%; height: 50px; background-color: " + value + ";");
            }

            function change_image(value) {
                const author_img = document.getElementById("author_img");
                author_img.setAttribute("src", "images/" + value); 
            }
        </script>
    </head>

    <body>
        <select name="colors" id="colors" onchange="change_color(this.value)">
            <option value="white">white</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select>

        <div style="width: 100%; height: 50px; background-color: white;" id="mydiv">
            <select name="author" id="author" onchange="change_image(this.value)">
                <option value="LVB1.jpg">Nguyen Van A</option>
                <option value="LVB2.jpg">Tran Thi B</option>
                <option value="LVB3.jpg">Le Van C</option>
                <option value="LVB4.jpg">Huynh Quoc Viet</option>
            </select>
        </div>

        <div>
            <img src="images/LVB1.jpg" id="author_img" name="author_img"
                 style="width: 150px; height: 200px;" alt="Author image"/>
        </div>
    </body>
</html>
